<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aynas Collection - Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f6f0 0%, #e8e0d0 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Playfair Display', serif;
        }
        
        .tagline {
            font-size: 28px;
            color: #2c2c2c;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 20px;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .decorative {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #D4AF37, #B8941F);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }
        
        .decorative:nth-child(2) {
            bottom: 50px;
            left: 50px;
            top: auto;
            right: auto;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #B8941F, #D4AF37);
        }
        
        .fashion-icon {
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 60px;
            color: #D4AF37;
            opacity: 0.3;
            z-index: 1;
        }
        
        .fashion-icon:nth-child(3) {
            top: auto;
            left: auto;
            bottom: 100px;
            right: 100px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
