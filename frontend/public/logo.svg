<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Letter A -->
  <text x="30" y="40" font-family="Playfair Display, serif" font-size="32" font-weight="700" fill="url(#goldGradient)" text-anchor="middle">A</text>
  
  <!-- Collection text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#2c2c2c">Aynas</text>
  <text x="70" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#666">Collection</text>
  
  <!-- Decorative line -->
  <line x1="70" y1="50" x2="180" y2="50" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
</svg>
